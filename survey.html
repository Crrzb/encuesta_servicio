<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Survey</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


<script src="https://kit.fontawesome.com/2ad18f15d2.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/survey.css">
</head>
<body>

    <nav class="container-fluid top-fixed bg-danger shadow-lg">
        <div class="row">
            <div class="col text-center py-3">
                <i class="fa-solid fa-seedling fa-2x"></i>
            </div>
        </div>
    </nav>

    <main >
        <div class="container">
            <div class="row mt-3">
                <div class="col text-center">
                    <h1 class="h1 header">HELP US TO IMPROVE OUR SERVICE</h1>
                    
                </div>
            </div>
        </div>

        <div class="container bg-danger mt-4" id="contenedor" style="height:50vh;">

            <div class="row">
                <div class="col">
                    <h3 class="h3 fw-light header mt-4">First, let us know you.</h3>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col text-center">
                    <input type="text" id="name" class="form-control rounded" placeholder="Name">
                    
                </div>
            </div>
    
            <div class="row mt-2">
                <div class="col text-center">
                    <input type="email" id="email" class="form-control rounded" placeholder="email@something.com">
                    
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row mt-4">

                <div class="col-6 text-start" id="contenedor_boton_2">
                    
                </div>

                <div class="col-6 text-end" id="contenedor_boton_1">
                    <button class="btn btn-outline-dark" onclick="quest_one()">Next</button>
                </div>

                
            </div>
        </div>
        

    </main>
    
</body>

<script src="js/survey-app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>


</html>
